<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Hanken+Grotesk:wght@500;700;800&display=swap"
    rel="stylesheet">


  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div id="entire-container">
    <div id="blue-container">
      <h3 id="title-over-number-display">Your Result</h3>
      <div id="circle">
        <img src="/assets/images/circle.svg" alt="circle-background">
        <h1 id="number-display">76</h1>
        <p>of 100</p>
      </div>
      <h2 id="score-number-display">Great</h2>
      <p id="legend-score-number-display">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div id="list-score-container">

      <div id="container-list">
        <h3 id="title-summary">Summary</h3>
        <div id="list-container">
          <div id="container-list-inside-reaction">
            <div class="position-index-list">
              <img class="icon-list" src="/assets/images/icon-reaction.svg" alt="icon-reaction">
              <h4 id="list-title-reaction">Reaction</h4>
            </div>
            <p class="number-score"> <strong>80</strong> / 100</p>
          </div>
          <div id="container-list-inside-memory">
            <div class="position-index-list">
              <img class="icon-list" src="/assets/images/icon-memory.svg" alt="icon-memory">
              <h4 id="list-title-memory">Memory</h4>
            </div>
            <p class="number-score"> <strong>92</strong> / 100</p>
          </div>
          <div id="container-list-inside-verbal">
            <div class="position-index-list">
              <img class="icon-list" src="/assets/images/icon-verbal.svg" alt="icon-verbal">
              <h4 id="list-title-verbal">Verbal</h4>
            </div>
            <p class="number-score"> <strong>61</strong> / 100</p>
          </div>

          <div id="container-list-inside-visual">
            <div class="position-index-list">
              <img class="icon-list" src="/assets/images/icon-visual.svg" alt="icon-visual">
              <h4 id="list-title-visual">Visual</h4>
            </div>
            <p class="number-score"> <strong>72</strong> / 100</p>
          </div>
        </div>
      </div>
      <button id="button">Continue</button>
    </div>
  </div>
</body>

</html>

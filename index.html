<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Hanken+Grotesk:wght@500;700;800&display=swap"
    rel="stylesheet">


  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div>
    <div id="blue-container">
      <h3 id="title-over-number-display">Your Result</h3>
      <div id="circle">
        <img src="/assets/images/circle.svg" alt="circle-background">
        <h1 id="number-display">76</h1>
        <p>of 100</p>
      </div>
      <h2 id="score-number-display">Great</h2>
      <p id="legend-score-number-display">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div id="list-score-container">
      <h3>Summary</h3>

      <div>
        <div>
          <h4>Reaction</h4>
          <p> <strong>80</strong> / 100</p>
        </div>
        <div>
          <h4>Memory</h4>
          <p> <strong>92</strong> / 100</p>
        </div>
        <div>
          <h4>Verbal</h4>
          <p> <strong>61</strong> / 100</p>
        </div>
        <div>
          <h4>Visual</h4>
          <p> <strong>72</strong> / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>

    <div class="attribution">
      Coded by <a href="#">Jos√© Valdir Filho</a>.
    </div>

</body>

</html>
